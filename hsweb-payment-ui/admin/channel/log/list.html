<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <title>交易记录查询</title>
    <script data-main="list.js" src="../../boot.js" type="text/javascript"></script>
</head>
<body style="display: none">
<div class="mini-fit">
    <div class="mini-toolbar" style="border-bottom:0;">
        <div id="search-box" class="mini-clearfix search-box">
            <div class="mini-col-4 form-component">
                <div class="form-item">
                    <label class="form-label">创建时间：</label>
                    <div class="input-block component-body">
                        <input name="createTime$gte" format="yyyy-MM-dd HH:mm:ss" style="width: 45%" class="mini-datepicker"/>
                        -
                        <input name="createTime$lt" format="yyyy-MM-dd HH:mm:ss" style="width: 45%" class="mini-datepicker"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="operate-button">
            总计收入:<span class="in-amount">0</span>
            总计支出:<span class="out-amount">0</span>
        </div>
    </div>
    <div class="mini-fit">
        <div id="data-grid" class="mini-datagrid" style="width:100%;height:100%;margin: auto;"
             idField="id" pageSize="20" sortOrder="desc" sortField="createTime">
            <div property="columns">
                <div name="paymentId" field="paymentId" width="80" headerAlign="center" align="center">交易订单号
                </div>
                <div field="transType" displayField="transType.text"
                     headerAlign="center" align="center" width="50">
                    交易类型
                </div>
                <div name="channelName" field="channelName" width="80" headerAlign="center" align="center">渠道
                </div>
                <div name="merchantName" field="merchantName" width="80" headerAlign="center" align="center">结算人
                </div>
                <div name="createTime" field="createTime" allowSort="true" width="100" headerAlign="center" align="center">交易时间
                </div>
                <div field="fundDirection" displayField="fundDirection.text"
                     headerAlign="center" align="center" width="50">
                    资金方向
                </div>
                <div name="beforeBalance" field="beforeBalance" headerAlign="center" align="center" width="80">交易前余额(元)
                </div>
                <div name="amount" field="amount" width="80" headerAlign="center" align="center">交易金额(元)
                </div>
                <div name="balance" field="balance" headerAlign="center" align="center" width="80">交易后余额(元)
                </div>
                <div name="memo" field="memo" headerAlign="center" align="center" width="150">
                    说明
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
