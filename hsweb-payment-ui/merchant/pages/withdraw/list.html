        <label class="layui-form-label">订单状态</label>

            <select name="status" lay-verify="required">
                <Option value=""></Option>
                <Option value="APPLYING">申请中</Option>

                <Option value="FAILURE">处理失败</Option>

                <Option value="SUCCESS">处理成功</Option>
            </select>

        </div>
        <div class="layui-form-mid">-</div>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" name="transAmountLT" placeholder="￥" autocomplete="off" class="layui-input">
        </div>

        </div>
    </div>


    <div class="layui-form-item layui-inline " style="margin-left: 50px">
        <button class="layui-btn search-btn" data-type="reload" type="button">搜索</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        <button class="layui-btn layui-btn-radius apply-btn" data-method="applySubstitute" type="button">申请提现</button>
