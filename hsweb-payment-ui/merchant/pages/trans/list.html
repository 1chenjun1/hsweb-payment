<form class="search-trans layui-form">

        <!--</div>-->

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-inline">
            <input type="text" name="paymentId" class="layui-input">
        </div>
    </div>


    <div class="layui-inline layui-form-item">
        <label class="layui-form-label">交易类型</label>
        <div class="layui-input-inline">
            <select name="transType">
                <Option value=""></Option>
                <Option value="GATEWAY">网关支付</Option>
                <Option value="QUICK">快捷支付</Option>
                <Option value="SUBSTITUTE">代付</Option>
                <Option value="CHARGE">服务费</Option>
                <!--<Option value="REFUND">退款</Option>-->
            </select>
        </div>
    </div>

    <div class="layui-inline layui-form-item">
        <label class="layui-form-label">资金流向</label>
        <div class="layui-input-inline">
            <select name="accountTransType">
                <Option value=""></Option>
                <Option value="IN">入账</Option>
                <Option value="OUT">出账</Option>
            </select>
        </div>
    </div>

    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">交易金额</label>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" name="transAmountGT" placeholder="￥" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid">-</div>
        <div class="layui-input-inline" style="width: 100px;">
            <input type="text" name="transAmountLT" placeholder="￥" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item layui-inline">
        <label class="layui-form-label">交易时间</label>
        <div class="layui-input-inline" style="width: 300px">
            <input type="text" class="layui-input" id="transDate" name="createTime" placeholder=" - ">
        </div>
        <div class="layui-inline" style="margin-top: 8px">
            <a class="layui-btn layui-btn-primary layui-btn-xs yesterday-order">昨日</a>
            <a class="layui-btn layui-btn-primary layui-btn-xs seven-days-order" lay-event="detail">七天</a>
            <a class="layui-btn layui-btn-primary layui-btn-xs month-order" lay-event="detail">30天</a>
        </div>
    </div>


    <div class="layui-form-item layui-inline">
        <button class="layui-btn" data-type="reload" type="button">搜索</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
