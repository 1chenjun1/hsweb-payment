<div style="padding: 20px;margin-left: 20%">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-md8">

            <form class="layui-form" id="create-merchant" lay-filter="create-merchant">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>商户基本信息</legend>
                </fieldset>

                <div class="layui-form-item layui-inline" style="width: 45%">
                    <label class="layui-form-label">商户名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="title"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline" style="width: 45%">
                    <label class="layui-form-label">手机号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="title"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline" style="width: 45%">
                    <label class="layui-form-label">邮箱：</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="title"
                               class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-form-item layui-inline" style="width: 45%">-->
                    <!--<label class="layui-form-label">微信：</label>-->
                    <!--<div class="layui-input-block">-->
                        <!--<input type="text" name="wechat" lay-verify="title"-->
                               <!--class="layui-input">-->
                    <!--</div>-->
                <!--</div>-->

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>管理用户信息</legend>
                </fieldset>
                <div class="layui-form-item layui-inline" style="width: 45%">
                    <label class="layui-form-label">用户名：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="title"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-inline" style="width: 45%">
                    <label class="layui-form-label">密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" lay-verify="title"
                               class="layui-input">
                    </div>
                </div>

                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>设置费率</legend>
                </fieldset>

                <div id="initChargeForm" style="margin-top: 20px" lay-filter="initChargeForm">

                </div>

                <div class="layui-form-item" >
                    <div class="layui-input-block" style="align-content: center">
                        <button class="layui-btn" id="create-merchant-btn" lay-submit=""
                                lay-filter="create-merchant-btn" type="button">开通商户
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
